version: '3.8'

services:
  prompt-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://sootro:dev_password@sootro-postgres:5432/sootro_metadata
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    networks:
      - log-analyzer_sootro-network
    restart: unless-stopped

networks:
  log-analyzer_sootro-network:
    external: true